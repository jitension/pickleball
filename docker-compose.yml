services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=pickleball
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    restart: always

  redis:
    image: redis:7-alpine
    restart: always

  backend:
    build: ./backend
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - 8000
    environment:
      - DEBUG=1
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1] backend
      - SQL_ENGINE=django.db.backends.postgresql
      - SQL_DATABASE=pickleball
      - SQL_USER=postgres
      - SQL_PASSWORD=${POSTGRES_PASSWORD}
      - SQL_HOST=db
      - SQL_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8011}
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      - GOOGLE_OAUTH_CLIENT_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET}
      - GOOGLE_OAUTH_REDIRECT_URI=${GOOGLE_OAUTH_REDIRECT_URI:-http://localhost:8011/api/auth/google/callback/}
    depends_on:
      - db
      - redis
    restart: always

  worker:
    build: ./backend
    command: celery -A config worker -l info
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=1
      - SECRET_KEY=${DJANGO_SECRET_KEY}
      - SQL_ENGINE=django.db.backends.postgresql
      - SQL_DATABASE=pickleball
      - SQL_USER=postgres
      - SQL_PASSWORD=${POSTGRES_PASSWORD}
      - SQL_HOST=db
      - SQL_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - backend
    restart: always

  nginx:
    image: nginx:alpine
    ports:
      - "8010:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    depends_on:
      - backend

  # Frontend Service (React) - Placeholder for Part 2
  frontend:
    build: ./frontend
    ports:
      - "8011:5173" # Vite default port
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    # command: npm run dev ${CLOUDFLARE_TOKEN}
    #   restart: always
    # tunnel:
    #   image: cloudflare/cloudflared:latest
    #   command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TOKEN}
    #   restart: always

volumes:
  postgres_data:
  static_volume:
  media_volume:
